plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase Google Services plugin
    id 'com.google.gms.google-services' version '4.3.15' apply false
}

android {
    namespace = "com.hcode.spor_takip_uygulamasi"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.hcode.spor_takip_uygulamasi"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

// Firebase BoM ve bağımlılıklarını ekleyin
dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Firebase Analytics ve diğer Firebase ürünleri
    implementation 'com.google.firebase:firebase-analytics'
    // Örneğin Firebase Messaging'i kullanmak isterseniz, aşağıdaki satırı ekleyebilirsiniz.
    implementation 'com.google.firebase:firebase-messaging'

    // Diğer bağımlılıklarınızı buraya ekleyin
}

// Firebase Google Services plugin'i uygulayın
apply plugin: 'com.google.gms.google-services' // Bu satırı ekleyin
